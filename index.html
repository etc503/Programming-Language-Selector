<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>

<body>
  <div class="container">
    <h1>Programming Language Selector</h1>

    <p>Curious about which programming language is right for you? 
      We've got you covered. 
      Answer a few questions and we'll decide for you. You're welcome.</p>

    <form id="questions">
      <label for="color">Pick a Color:</label>
      <select id="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="Purple">Purple</option>
      </select>

      <label for="animal">Pick an Animal:</label>
      <select id="animal">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="lizard">Lizard</option>
        <option value="cow">Cow</option>
      </select>

      <label for="age">How old are you?(ish)</label>
      <select id="age">
        <option value="1-19">1-19</option>
        <option value="20-32">20-32</option>
        <option value="33-49">32-49</option>
        <option value="50-65">50-65</option>
        <option value="66-79">66-79</option>
        <option value="immortal">I'm immortal.</option>
      </select>

      <label for="music">Pick a music genre:</label>
      <select id="music">
        <option value="rap">Rap</option>
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="country">Country</option>
        <option value="jazz">Jazz</option>
      </select>

      <label for="sitcom">Pick a 90s sitcom character:</label>
      <select id="sitcom">
        <option value="khadijah">Khadijah James (Living Color)</option>
        <option value="carlton">Carlton Banks (Fresh Prince)</option>
        <option value="slater">AC Slater (SBTB)</option>
        <option value="jesse">Uncle Jesse (Full House)</option>
        
      </select>

      <button type="submit" class="btn">Speak my Language!</button>
    </form>


    <div id="reveal">
      <p>Based on this very scientific process, the programming language you should persue is <span id="language"></span>.</p>
    </div>
  </div>
</body>

</html>
